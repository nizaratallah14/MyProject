<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Scroll Site</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

  /* Sections */
  section {
    position: relative;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  /* Parallax backgrounds */
  #section1 { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80'); }
  #section2 { background-image: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1950&q=80'); }
  #section3 { background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=1950&q=80'); }

  /* Overlay */
  section::before {
    content: '';
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  .content {
    position: relative;
    z-index:1;
    max-width: 900px;
    padding: 20px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease-out;
  }

  /* Fixed button */
  .fixed-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    padding: 12px 20px;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s;
  }
  .fixed-btn:hover { transform: scale(1.1); }

</style>
</head>
<body>

<button class="fixed-btn" onclick="alert('Hi!')">Say Hi</button>

<section id="section1">
  <div class="content">
    <h1>Welcome to the Universe</h1>
    <p>Scroll down to explore amazing content</p>
  </div>
</section>

<section id="section2">
  <div class="content">
    <h1>Galaxies and Planets</h1>
    <p>Beautiful visuals and interactive sections</p>
  </div>
</section>

<section id="section3">
  <div class="content">
    <h1>Final Section</h1>
    <p>Thanks for scrolling through!</p>
  </div>
</section>

<script>
  // Scroll-trigger animation
  const sections = document.querySelectorAll('.content');

  function animateSections() {
    const trigger = window.innerHeight * 0.8;
    sections.forEach(sec => {
      const top = sec.getBoundingClientRect().top;
      if(top < trigger){
        sec.style.opacity = 1;
        sec.style.transform = 'translateY(0)';
      } else {
        sec.style.opacity = 0;
        sec.style.transform = 'translateY(50px)';
      }
    });
  }

  window.addEventListener('scroll', animateSections);
  window.addEventListener('load', animateSections);
</script>

</body>
</html>
