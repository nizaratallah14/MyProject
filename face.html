<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scrollable 3D Balls</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body { width:100%; height:100%; margin:0; font-family:sans-serif; overflow-x:hidden; }
  #renderCanvas { width:100%; height:100vh; display:block; position:fixed; top:0; left:0; z-index:0; }
  .content {
    position: relative;
    z-index:1;
    width:100%;
    height:300vh; /* enough to scroll */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }
  .btn {
    margin: 40px;
    padding: 15px 25px;
    background:#ff4081;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:18px;
    pointer-events:auto; /* allow clicks */
    z-index:2;
  }
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<div class="content">
  <button class="btn" onclick="alert('Button 1 clicked!')">Button 1</button>
  <button class="btn" onclick="alert('Button 2 clicked!')">Button 2</button>
  <button class="btn" onclick="alert('Button 3 clicked!')">Button 3</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Camera
const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/4, 10, BABYLON.Vector3.Zero(), scene);
camera.attachControl(canvas, true);

// Light
const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);
light.intensity = 0.9;

// Create multiple balls
const balls = [];
for(let i=0;i<30;i++){
    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere"+i, {diameter:1}, scene);
    sphere.position = new BABYLON.Vector3(Math.random()*6-3, Math.random()*4-2, Math.random()*6-3);
    const mat = new BABYLON.StandardMaterial("mat"+i, scene);
    mat.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
    sphere.material = mat;
    balls.push(sphere);
}

// Scroll to move balls
window.addEventListener('scroll', () => {
    const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
    balls.forEach((ball,i)=>{
        ball.position.y = (i - 2) * 2 - scrollPercent * 5; // spread and move vertically
        ball.rotation.y = scrollPercent * Math.PI * (i+1); // rotate each differently
    });
});

// Animate
engine.runRenderLoop(()=>{
    scene.render();
});

// Resize
window.addEventListener('resize', () => engine.resize());
</script>

</body>
</html>
